<canvas id="canvas" width="10000px" height="10000px"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// First path
ctx.beginPath();
ctx.strokeStyle = "blue";
ctx.moveTo(20, 20);
ctx.lineTo(200, 20);
ctx.lineTo(400, 70);
ctx.lineTo(500, 200);
ctx.stroke();

// Second path
</script>
